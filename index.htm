<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        nav {
            background: #0073e6;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #005bb5;
            border-radius: 5px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
        }
        .container {
            flex: 2;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post:last-child {
            border-bottom: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div class="main-content">
        <div class="container">
            <div class="post">
                <h2>Alpha 2</h2>
                <p><strong>March 6, 2025</strong></p>
                <p>
                    + Added the contact bar<br>
                - Removed the side bar due to conflicting
                </p>
            </div>
            <div class="post">
                <h2>Alpha 1 site test </h2>
                <p><strong>March 4, 2025</strong></p>
                <p>Its working thats one way too go </p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Simple Blog</p>
    </footer>
</body>
</html>
